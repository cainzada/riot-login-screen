<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">

    <script src="/script.js" defer></script>
    
    <title>League of Legends</title>
    <link href="https://cainzada.github.io/riot-login-screen/style.css" rel="stylesheet"/>
    <script src="https://cainzada.github.io/riot-login-screen/script.js"></script>
</head>
<body>
    
    <audio src="/sounds/League-of-Legends-Season-6-Champion-Select-theme.ogg" autoplay>
    </audio>

    <main>
       <section class="login">
        <img src="/imagens/logo.png" class="login_logo">

        <h1 class="login-title">Fazer login</h1>

        <label class="login-label">
            <span class="span-active">nome de usuario</span>
            <input type="text" name="username" class="input">
        </label>       
        
        <label class="login-label">
            <span>senha</span>
            <input type="password" name="password" class="input">
        </label>

        <div class="login-icons">
            
            <button type="button" class="icons-button">
                <a href="https://www.linkedin.com/in/cain-wagner-maziero-7b7b86207/">
                    <img src="/imagens/LinkedIn_logo_initials.png" alt="facebook"></a>
            </button>
        
        <button type="button" class="icons-button">
            <img src="/imagens/google-icon.png" alt="google">
        </button>
        
        <button type="button" class="icons-button">
            <a href="https://github.com/cainzada">
                <img src="/imagens/25231.png" alt="apple"></a>
        </button>
             
        </div>

        <label class="login_label--checkbox">
            <input type="checkbox" class="input--checkbox">
            Manter login
        </label>

        <button type="button" class="login_button" disabled>
            
        </button>

        <a href="#" class="login-link">Não consegue iniciar a sessão?</a>
        <a href="#" class="login-link">Criar conta</a>

        </section> 
     
     <section class="wallpaper"></section>
    </main>




</body>
</html>
